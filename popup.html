<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <title>UMP KALAM AutoLogin</title>
  </head>
  <body>

      <div class="main">
         <div class="title">
        <h2>UMP KALAM Auto Login Profile</h2>
      </div >
      <div class="subtitle">
        <p>
          Please enter/change your username and password here. Your credentials
          will not be shared to any 3rd party and store in your local chrome storage.
        </p>
      </div>
      </div>

      <form action="" name="myForm">
        <div class="input">
          <input
          type="text"
          id="username"
          placeholder="Please enter your username here!"
          class="form-control"
          required
          onblur="checkForm()"
        />
        </div>
       <div class="input">
        <input
        type="password"
        id="password"
        placeholder="Please enter your password here!"
        class="form-control"
        required
        onblur="checkForm()"
      />
       </div>
      

        <button type="submit" class="btn btn-primary" id="save" data-bs-toggle="tooltip" data-bs-placement="top" title="Click here to save your username and password in google storage" disabled="disabled">Save Credential !</button>
      
      </form>

      <button type="submit" id="show" class="btn btn-success">Show Credential !</button>


      <p id="status"></p>

      <div id="userInfo">
        <p>
          Your account info:
          <br>Username: <span id="usernameInfo"></span> 
          <br>Password: <span id="passwordInfo"></span>
        </p>
      </div>
     
    </div>

    <script src="popup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </body>
</html>
